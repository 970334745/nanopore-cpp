name: Windows EXE Build

on:
  workflow_dispatch:
  push:
    paths:
      - '纳米孔/cpp_port/**'
      - '.github/workflows/windows-exe.yml'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Qt (install-qt-action)
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6.3'
          modules: 'qtcharts'

      - name: Configure (Ninja + MSVC Release)
        shell: pwsh
        run: |
          $cmakePrefix = "$Env:QTDIR\lib\cmake"
          cmake -S "纳米孔/cpp_port" -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="$cmakePrefix" -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=OFF -DCMAKE_CXX_FLAGS_RELEASE="/Z7 /FS"

      - name: Build (Release)
        shell: pwsh
        run: cmake --build build -j 2

      - name: Deploy with windeployqt
        shell: pwsh
        run: |
          $qtbin = "$Env:QTDIR\bin"
          & "$qtbin\windeployqt.exe" --release build\nanopore_cpp.exe

      - name: Package artifact
        shell: pwsh
        run: |
          Compress-Archive -Path build\* -DestinationPath nanopore_cpp_windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nanopore_cpp_windows
          path: nanopore_cpp_windows.zip